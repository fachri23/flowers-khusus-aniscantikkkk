<script>
  function createFlower() {
    const flower = document.createElement('div');
    flower.classList.add('flower');
    flower.style.left = Math.random() * 100 + 'vw';
    flower.style.animationDuration = Math.random() * 1 + 4 + 's';

    setTimeout(() => {
      flower.remove();
      flower1.remove();
      flower2.remove();
    }, 15000);
  }
